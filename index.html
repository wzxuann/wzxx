<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全栈</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="beijing">
        <div class="header">
            <div class="image-align-left"><img src="images/左上图标.jpg" alt=""></div>
            <div class="image-align-middle">Sign up</div>
            <div class="image-align-right"><img src="images/右上图标.jpg" alt=""></div>
        </div>
        <div class="photo">
            <div class="context"><img src="images/photo图片.jpg" alt=""></div>
        </div>
        <div class="sign">
            <img src="images/signup图片.jpg" alt="">
        </div>
        <div class="tianxie">
            <span>First Name</span>
            <span>
                <input type="text">
            </span>
            <span>Last Name</span>
            <span>
                <input type="text">
            </span>
            <span>Email Address</span>
            <span>
                <input type="text">
            </span>
            <span>Password</span>
            <span>
                <input type="password">
            </span>
        </div>
        <div class="show">
            show
        </div>
        <div class="AS">
            <span class="A">Already a member?</span>
            <span class="S">Sign In</span>
        </div>
    </div>
</body>

</html>
